<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var cur=new Date();//创建一个日期对象 
		var year=cur.getFullYear();//从日期对象中获取年份信息
		var month=cur.getMonth();
		var day=cur.getDate();
		var hours=cur.getHours();
		var min=cur.getMinutes();
		var seconds=cur.getSeconds();
		alert("当前时间是"+year+"年"+(month+1)+"月"+day+"日"+hours+"点"+min+"分"+seconds+"秒");
		// https://www.w3school.com.cn/jsref/jsref_obj_date.asp
	</script>
</body>
</html>
