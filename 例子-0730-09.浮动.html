<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*float 浮动*/
			/*none 不浮动，默认值*/
			/*right 右浮动*/
			/*left 左浮动*/
			/*浮动会导致元素脱离文档流，导致元素失去原有特性，块讲不块(div不在独占一行)，行讲不行(span支持所有css命令)*/
			.div1 {
				width: 100px;
				height: 100px;
				background-color: pink;
				float: left;
			}
			.div2 {
				width: 300px;
				height: 300px;
				background-color: orange;
			}
	</style>
</head>
<body>
	<div class="div1">1</div>
	<div class="div2">2</div>
</body>
</html>
