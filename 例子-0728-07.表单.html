<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- form 表单 -->
		<!-- action 表单数据提交到哪里 -->
		<!-- method 表单提交的方式 -->
<!-- 			get 
				1.请求信息显示在url上
				2.安全性相对较低
				3.速度快
				4.数据长度上有限制 -->
<!-- 			post
				1.请求信息显示在请求体中
				2.安全性相对较高
				3.速度较get慢
				4.数据长度理论上有限制 -->
		<!-- form表单是前端的最后一站，后端的第一站 -->
	<!-- input控件 -->
		<!-- type 表单控件类型(形式) -->
		<!-- name 控件的名字 -->
		<!-- value 控件的值 -->
		<!-- id  js调用的 -->
		<form action="test.php" method="get">
			<div>
				<!-- 文本框/明文框 -->
				用户名:<input type="text" name="text">
			</div>
			<div>
				<!-- 密码框 -->
				密码:<input type="password" name="pass">
			</div>
			<div>
				<!-- 单选框 -->
				<!-- 单选框中name属性会将多个同名的单选框变成一个组 -->
				性别:
				男<input type="radio" name="sex" value="male">
				女 <input type="radio" name="sex" value="female">
				萨瓦迪卡<input type="radio" name="sex" value="kouniqwa">
			</div>
			<div>
				<!-- 复选框 -->
				<!-- 复选框中name属性会将多个同名的复选框变成一个组 -->
				爱好:
				妹子<input type="checkbox" name="hobby" value="0">
				rap<input type="checkbox" name="hobby" value="1">
				篮球<input type="checkbox" name="hobby" value="2">
			</div>
			<div>
				<!-- 下拉框 -->
				籍贯:
				<select>
					<option>福建</option>
					<option>黑龙江</option>
					<option>广东</option>
				</select>
			</div>
			<div>
				<!-- 普通按钮 -->
				<input type="button" value="我是一个可怜无助又能吃的按钮">
				<!-- 提交按钮 -->
				<input type="submit" name="submit" value="提交？？？？">
				<!-- 重置按钮 -->
				<input type="reset" name="reset">
				<!-- 图片按钮 -->
				<input type="image" src="1.png">
			</div>
			<!-- 文本域 -->
			<!-- cols代表每行多少个字符，rows代表多少行 -->
			<textarea cols="10" rows="20">
				
			</textarea>
		</form>
</body>
</html>
