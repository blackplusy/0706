<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//加法
		var a=1000;
		var b=2000;
		var total=a+b;
		document.write("公司总人数"+total+"<br>");
		//减法
		//乘法
		//除法
		//取模  100以内3的倍数
		for (i=1;i<100;i++)
		{
			//i++相当于i+1
			// document.write(i);
			if ( i%3==0 )
			{
				document.write("3的倍数"+i+"<br>");
			}
		}
	</script>
</body>
</html>
