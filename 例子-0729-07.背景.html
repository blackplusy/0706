<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 800px;
			height: 800px;
			/*背景颜色*/
			background:skyblue;
			/*插入背景图片大小*/
			background-size: 400px 400px;
			/*背景图片*/
			background-image: url(../1.jfif);
			/*背景图片是否重复*/
			background-repeat: no-repeat;
			/*repeat 在x轴和y轴都重复*/
				/*repeat-x x轴重复，y轴不重复*/
				/*repeat-y y轴重复，x轴不重复*/
			/*背景图片定位*/
			/*方位词:top left right bottom center*/
			background-position: center;
			/*背景图片的透明度*/
			opacity: 0.5;

		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
